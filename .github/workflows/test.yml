on: [push]

name: CI

jobs:
  build_and_test:
    name: Rust project
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
      fail-fast: false
    steps:
      - uses: actions/checkout@v2

      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable

      - uses: actions-rs/cargo@v1
        timeout-minutes: 10
        with:
          command: build

      - name: run selftest tests
        shell: bash
        run: |
          bin/test selftest

      - name: run startup tests
        shell: bash
        run: |
          bin/test startup

      - name: run examples tests
        shell: bash
        run: |
          bin/test examples
