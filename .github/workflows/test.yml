name: "Test Boltzmann CLI & framework"
on:
  push:
    branches:
      - latest
  pull_request:
jobs:
  build_and_test:
    env:
      DEBUG: 1
    name: ${{ matrix.os }} / Node ${{ matrix.node_version }} test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        # eventually: add lts
        node_version: ["12.x", "14.x", "16.x"]
      fail-fast: false
    steps:
      - uses: actions/checkout@v2

      - name: Use Node.js ${{ matrix.node_version }}
        uses: actions/setup-node@v2.1.2
        with:
          node-version: ${{ matrix.node_version }}

      - name: Install volta
        run: |
          curl https://get.volta.sh | bash
          echo "VOLTA_HOME='${HOME}/.volta'" >> "${GITHUB_ENV}"
          echo "${HOME}/.volta/bin" >> "${GITHUB_PATH}"

      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
      - uses: actions/cache@v2
        if: runner.os != 'macOS'
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - uses: Swatinem/rust-cache@v1
        if: runner.os == 'macOS'

      - uses: actions-rs/cargo@v1
        timeout-minutes: 10
        with:
          command: build

      - name: run cargo build --release for caching
        run: |
          bin/buildjs.sh
          cargo build --release

      - name: run prod-only startup js
        shell: bash
        run: |
          ls -alh templates/
          bin/buildjs.sh
          bin/test prod_only_startup_js

      - name: run prod-only startup ts
        shell: bash
        run: |
          bin/test prod_only_startup_ts

      - name: run prod-only build ts
        shell: bash
        run: |
          bin/test prod_only_build_ts

      - name: run startup tests
        shell: bash
        run: |
          bin/test startup

      - name: run selftest
        shell: bash
        run: |
          bin/test selftest

      - name: run examples tests
        shell: bash
        run: |
          bin/test examples
