[package]
authors = ["C J Silverio <ceejceej@gmail.com>", "Chris Dickinson <chris@neversaw.us>"]
edition = "2018"
name = "boltzmann"
version = "0.2.0"

[dependencies]
anyhow = "1.0.32"
atty = "0.2.14"
include_dir = "0.6.0"
lazy_static = "1.4.0"
log = "*"
loggerv = "*"
owo-colors = "1"
ron = "0.6.1"
serde_json = "1.0.57"
structopt = "0.3.17"
subprocess = "*"
tera = "1.5.0"
textwrap = { version = "0.13", features = ["terminal_size"] }

[dependencies.serde]
features = ["derive"]
version = "1.0.115"

[package.metadata.release]
sign-commit = true
sign-tag = true
pre-release-replacements = [
  {file="README.md", search="https://www.boltzmann.dev/en/docs/(.+)/", replace="https://www.boltzmann.dev/en/docs/{{version}}/"} ,
  {file="docs/README.md", search="https://www.boltzmann.dev/en/docs/(.+)/", replace="https://www.boltzmann.dev/en/docs/{{version}}/"} ,
]
exclude-paths = ["/docs/**", "/README.md", "/tests/**", "/bin/**"]
no-dev-version = true
